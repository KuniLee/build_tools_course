<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Datetime superapp</title> 
        <script src="./src/main.js" type="module"></script> 
    </head> 
    <body>
    <div id="switcher">
        <input type="radio" checked id="section1"
                name="switch" value="datecalc">
        <label for="section1">Калькулятор дат</label>

        <input type="radio" id="section2"
                name="switch" value="timer">
        <label for="section2">Таймер</label>
    </div>
        <form id="datecalc">
            <h3>Калькулятор дат</h3> 
            <label> 
                <strong>Первая дата:</strong> 
                <input type="date" name="firstDate"/> 
            </label> 
            <label> 
                <strong>Вторая дата:</strong> 
                <input type="date" name="secondDate"/> 
            </label> 
            <button type="submit">Расчитать промежуток</button> 
            <p id="datecalc__result"></p> 
        </form>
        <div id="timer" >
            <h3>Таймер</h3>
            <label>
                <strong>Секунды:</strong>
                <input min="0" step="1" type="number" name="seconds" id="seconds">
            </label>
            <button>Старт</button>
            <button>Стоп</button>
        </div>

    </body> 
</html>
